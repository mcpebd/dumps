name: Create and Upload Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag'
        required: true
        default: 'v1.2'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      
    - name: Clone Repository
      run: |
        git clone https://user:${{ secrets.MURGI_PAT }}@github.com/mcpebd/mpack.git


    - name: Navigate to mpack and create zip
      run: |
        zip -r mpack.zip.mcpack mpack -x "mpack/.git*" "mpack/.github/*" "mpack/.gitignore"

    - name: Create Release and Upload Artifact
      run: |
        gh release create ${{ github.event.inputs.release_tag }} mpack.zip.mcpack --title "Release ${{ github.event.inputs.release_tag }}" --notes "Automated release for tag ${{ github.event.inputs.release_tag }}" --latest
      env:
        GH_TOKEN: ${{ github.token }}


